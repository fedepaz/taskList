<form class="add-form" (ngSubmit)="onSubmit()">
    <div class="container-flex form-control">
        <label for="text" class="display-3">
            Task
        </label>
        <input type="text" name="text" id="text" placeholder="Add task" [(ngModel)]="text">
    </div>
    <div class="form-control">
        <label for="day" class="display-3">
            Day
        </label>
        <input type="text" name="day" id="day" placeholder="Add day" [(ngModel)]="day">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder" class="display-3">
            Reminder
        </label>
        <input type="checkbox" name="reminder" id="reminder" [(ngModel)]="reminder">
    </div>
    <div>
        {{text}}
    </div>
    <div>
        {{day}}
    </div>
    
    <input type="submit" value="Save task" class="btn btn-block">
   
</form>
